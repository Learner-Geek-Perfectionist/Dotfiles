# ============================================
# Pixi 全局配置
# 完全 Rootless 的包管理器
# ============================================
# 文档: https://pixi.sh/latest/global_tools/introduction/

version = 1

# ============================================
# 基础系统工具 (Rootless 替代系统命令)
# ============================================

[envs.zsh]
channels = ["conda-forge"]
[envs.zsh.dependencies]
zsh = "*"
[envs.zsh.exposed]
zsh = "zsh"

[envs.git]
channels = ["conda-forge"]
[envs.git.dependencies]
git = "*"
git-lfs = "*"
[envs.git.exposed]
git = "git"
git-lfs = "git-lfs"

[envs.curl]
channels = ["conda-forge"]
[envs.curl.dependencies]
curl = "*"
[envs.curl.exposed]
curl = "curl"

[envs.wget]
channels = ["conda-forge"]
[envs.wget.dependencies]
wget = "*"
[envs.wget.exposed]
wget = "wget"

[envs.coreutils]
channels = ["conda-forge"]
[envs.coreutils.dependencies]
coreutils = "*"
findutils = "*"
grep = "*"
sed = "*"
gawk = "*"
[envs.coreutils.exposed]
# GNU 版本，比系统自带更强大
gawk = "gawk"

